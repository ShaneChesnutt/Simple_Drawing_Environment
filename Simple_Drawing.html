<!DOCTYPE HTML>
<!--Shane Chesnutt Final Project Cpsc 317-->
<Yhtml>
  <head>
    <title>Simple Drawing Environment</title>
    <meta http-equiv='content-type' content='text/html; charset=windows-1252'>
  </head>
  <body style="height: 100vh; margin: 0; overflow:hidden">
    <svg width="100%" height="100%">
      <rect id='canvas' x='0%' y='0%' width='85%' height='100%' stroke='black' stroke-width='3' fill='white'></rect>
      <g id='drawingArea'></g>
      <g id='resizetool'></g>
      <rect x='84.6%' y='0%' width='15.3%' height='100%' stroke='black' stroke-width='3' fill='#075fd8'></rect>
      <rect x='84.6%' y='0%' width='15.2%' height='5%' stroke='black' stroke-width='3' fill='#00b1ff'></rect>

      <text font-family='arial' font-size='170%' x='88.6%' y='4%'>Toolbar</text>

      <line x1='84.6%' y1='54.5%' x2='100%' y2='54.5%' stroke='black' stroke-width='3'></line>

      <text font-family='arial' font-size='160%' x='85.3%' y='54%'>Shapes</text>

      <rect id='circle_tool' x='85.8%' y='56%' width='2.6%' height='5.1%' stroke='black' stroke-width='3' fill='white'></rect>
      <rect id='square_tool' x='89.2%' y='56%' width='2.6%' height='5.1%' stroke='black' stroke-width='3' fill='white'></rect>
      <rect id='ellipse_tool' x='92.6%' y='56%' width='2.6%' height='5.1%' stroke='black' stroke-width='3' fill='white'></rect>
      <!--<rect id='poly_tool' x='1280' y='380' width='2.7%' height='5%' stroke='black' stroke-width='3' fill='white'></rect>-->

      <circle cx='87.1%' cy='58.5%' r='1%' fill='none' stroke='black' stroke-width='2'></circle>
      <rect x='89.9%' y='57.3%' width='1.2%' height='2.45%' fill='none' stroke='black' stroke-width='2'></rect>
      <ellipse cx='93.9%' cy='58.5%' rx='1%' ry='1%' fill='none' stroke='black' stroke-width='2'></ellipse>

      <!--<path d='M 1288,394 1299,391 1310,392 1305,406 z' stroke='black' fill='none' stroke-width='2'></path>-->
      <line x1='84.6%' y1='66.1%' x2='100%' y2='66.1%' stroke='black' stroke-width='3'></line>

      <text font-family='arial' font-size='160%' x='85.3%' y='65.6%'>Tools</text>

      <rect id='draw_tool' x='85.5%' y='67.5%' width='13%' height='5.1%' stroke='black' stroke-width='3' fill='white'></rect>
      <rect id='size_tool' x='85.5%' y='73.4%' width='13%' height='5.1%' stroke='black' stroke-width='3' fill='white'></rect>
      <rect id='color_tool' x='85.5%' y='79.3%' width='13%' height='5.1%' stroke='black' stroke-width='3' fill='white'></rect>
      <rect id='move_tool' x='85.5%' y='85.2%' width='13%' height='5.1%' stroke='black' stroke-width='3' fill='white'></rect>
      <rect id='remove_tool' x='85.5%' y='91.1%' width='13%' height='5.1%' stroke='black' stroke-width='3' fill='white'></rect>

      <text font-family='arial' font-size='160%' x='89.5%' y='71.2%' style='pointer-events:none'>Draw</text>
      <text font-family='arial' font-size='160%' x='90%' y='77.2%' style='pointer-events:none'>Size</text>
      <text font-family='arial' font-size='160%' x='89.5%' y='83.2%' style='pointer-events:none'>Color</text>
      <text font-family='arial' font-size='160%' x='89.5%' y='89.2%' style='pointer-events:none'>Move</text>
      <text font-family='arial' font-size='160%' x='88.5%' y='95.2%' style='pointer-events:none'>Remove</text>

      <text font-family='arial' font-size='90%' x='0.5%' y='99%'>CopyRight Â© Shane Chesnutt</text>

      <line x1='84.5%' y1='9.3%' x2='99.9%' y2='9.3%' stroke='black' stroke-width='3'></line>

      <text font-family='arial' font-size='160%' x='85.3%' y='8.8%'>Color</text>

      <rect id='display_color' x='87%' y='12%' width='10.5%' height='15%' stroke='black' stroke-width='3' fill='red'></rect>

      <rect id='red_rect' x='85.5%' y='29.5%' width='2.6%' height='5.1%' stroke='black' stroke-width='3' fill='red'></rect>
      <rect id='blue_rect' x='89%' y='29.5%' width='2.6%' height='5.1%' stroke='black' stroke-width='3' fill='blue'></rect>
      <rect id='green_rect' x='92.5%' y='29.5%' width='2.6%' height='5.1%' stroke='black' stroke-width='3' fill='green'></rect>
      <rect id='yellow_rect' x='96%' y='29.5%' width='2.6%' height='5.1%' stroke='black' stroke-width='3' fill='yellow'></rect>
      <rect id='orange_rect' x='85.5%' y='36.7%' width='2.6%' height='5.1%' stroke='black' stroke-width='3' fill='orange'></rect>
      <rect id='purple_rect' x='89%' y='36.7%' width='2.6%' height='5.1%' stroke='black' stroke-width='3' fill='purple'></rect>
      <rect id='turq_rect' x='92.5%' y='36.7%' width='2.6%' height='5.1%' stroke='black' stroke-width='3' fill='turquoise'></rect>
      <rect id='maroon_rect' x='96%' y='36.7%' width='2.6%' height='5.1%' stroke='black' stroke-width='3' fill='maroon'></rect>
      <rect id='cyan_rect' x='85.5%' y='43.9%' width='2.6%' height='5.1%' stroke='black' stroke-width='3' fill='cyan'></rect>
      <rect id='choc_rect' x='89%' y='43.9%' width='2.6%' height='5.1%' stroke='black' stroke-width='3' fill='chocolate'></rect>
      <rect id='lime_rect' x='92.5%' y='43.9%' width='2.6%' height='5.1%' stroke='black' stroke-width='3' fill='lime'></rect>
      <rect id='blvi_rect' x='96%' y='43.9%' width='2.6%' height='5.1%' stroke='black' stroke-width='3' fill='blueviolet'></rect>
    </svg>
    <script src='draw.js'></script>
  </body>
</html>
